<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>AJE Project</h1>
        <script>

            function getPlayers() {
                let queryString = window.location.search.split('?')[1]
                if (queryString) {
                    let queryList = queryString.split('&').map(query => {
                        let sq = query.split("=")
                        return {
                            name: sq[0],
                            value: sq[1]
                        }
                    })
                    let playersQuery = queryList.find(item => item["name"] === "players")
                    if (playersQuery) {
                        return (playersQuery.value.split(',').map(player => decodeURI(player)))
                    }
                }
            }

            let players = getPlayers()

            players.forEach(player => {
                document.write(`<p>${player}</p>`)
            })

        </script>
    </body>
</html>
